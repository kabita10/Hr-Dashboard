<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <img src="../../assets/img/sign.png" alt="login" class="login-card-img">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <div class="brand-wrapper mb-4">
                            <img src="./assets/img/genese-logo.png" alt="logo" class="logo mr-2 mb-2"> <span style="font-weight: 600; color: #135a70;">HR Job Portal</span>
                        </div>
                        <h4 class="mb-4">Sign into your account</h4>
                        <form action="#!">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <input name="login" id="login" class="btn btn-primary login-btn mb-4" type="button" routerLink="/dashboard" value="Login">
                        </form>
                        <a href="#" class="forgot-password-link mb-2">Forgot password?</a>
                        <p class="login-card-footer-text">Don't have an account? <a routerLink="/sign-up">Register here</a></p>
                        <nav class="login-card-footer-nav">
                            <a href="#" class="mr-3">Terms & conditions</a>
                            <a href="#">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
